<!DOCTYPE html>
<html>
<head>
    <title>Convert</title>
    <style>
        body {
    font-family: sans-serif;
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}

h1, h2, h3 {
    color: #333;
}

p {
    line-height: 1.6;
}

pre {
    background: #f4f4f4;
    padding: 1em;
    border-radius: 5px;
    overflow-x: auto;
}

code {
    font-family: monospace;
    background: #f4f4f4;
    padding: 0.2em 0.4em;
    border-radius: 3px;
}

pre code {
    background: none;
    padding: 0;
}
    </style>
</head>
<body>
    <h6>Creating a GIF from pictures</h6><p><code>ffmpeg</code> was too complex to use. I found <code>convert</code> by <em>*ImageMagick</em>*</p><p><code>$ convert -delay 250 -loop 0 pic_*.png out.gif</code> The GIF will be high quality, but the images must same size!</p>
</body>
</html>
