<!DOCTYPE html>
<html>
<head>
    <title>CSS Lang</title>
    <style>
        body {
    font-family: sans-serif;
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}

h1, h2, h3 {
    color: #333;
}

p {
    line-height: 1.6;
}

pre {
    background: #f4f4f4;
    padding: 1em;
    border-radius: 5px;
    overflow-x: auto;
}

code {
    font-family: monospace;
    background: #f4f4f4;
    padding: 0.2em 0.4em;
    border-radius: 3px;
}

pre code {
    background: none;
    padding: 0;
}
    </style>
</head>
<body>
    <p><code>box-shadow: 0px 0px 10px 2px black;</code> Syntax for <code>box-shadow</code> When 4 lengths are given <code><offset-x></code> <code><offset-y></code> <code><blur-radius></code> <code><spread-radius></code></p><p>---</p>
</body>
</html>
