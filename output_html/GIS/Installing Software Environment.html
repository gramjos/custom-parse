<!DOCTYPE html>
<html>
<head>
    <title>Installing Software Environment</title>
    <style>
        body {
    font-family: sans-serif;
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
}

h1, h2, h3 {
    color: #333;
}

p {
    line-height: 1.6;
}

pre {
    background: #f4f4f4;
    padding: 1em;
    border-radius: 5px;
    overflow-x: auto;
}

code {
    font-family: monospace;
    background: #f4f4f4;
    padding: 0.2em 0.4em;
    border-radius: 3px;
}

pre code {
    background: none;
    padding: 0;
}
    </style>
</head>
<body>
    <pre><code class="language-shell">conda create -n geo_realm
conda activate geo_realm
conda config --env --add channels conda-forge
conda config --env --set channel_priority strict
conda install python=3 geopandas</code></pre><p>Turn off base env on shell start</p><pre><code class="language-shell">conda config --set auto<em>activate</em>base false</code></pre>
</body>
</html>
